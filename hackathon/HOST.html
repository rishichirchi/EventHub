<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #heading {
            text-align: center;
            color: #333;
        }

        form {
            border: 1px solid #ccc;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2 id="heading">Event Form</h2>

    <form action="submit_form.php" method="post">
        <label for="institute">Institute:</label>
        <select name="institute" id="institute" required>
            <option value="default">--Select--</option>
            <option value="dsce">Dayananda Sagar College of Engineering</option>
            <option value="rvce">R V College of Engineering</option>
            <option value="pes">P E S University</option>
            <option value="bmsce">B M S College of Engineering</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" placeholder="E.g., 2 hours" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventLink">Event Link:</label>
        <input type="url" id="eventLink" name="eventLink" placeholder="https://example.com" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit" onclick="storeData()">Submit</button>
    </form>

    <script>
        function storeData() {
            // Your existing JavaScript code
        }
    </script>
</body>

</html>
